<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ITManager{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .app-shell { min-height: 100vh; display: flex; flex-direction: column; }
    .app-main { flex: 1 1 auto; }
    .brand-badge { width: 36px; height: 36px; border-radius: 999px; display: grid; place-items: center; font-weight: 800; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .report-pre { max-height: 260px; overflow: auto; white-space: pre; }
    .report-summary { cursor: pointer; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-body-tertiary">
  <div class="app-shell">
    {% block navbar %}{% endblock %}

    <main class="app-main">
      <div class="{% block container_class %}container{% endblock %} py-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top bg-white">
      <div class="container py-3 small text-muted">ITManager</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
