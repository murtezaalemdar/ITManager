name: Build ITManager Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.2.63)'
        required: true
        default: '0.2.63'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows 10/11 64-bit
          - os: windows-latest
            python-version: '3.13'
            architecture: x64
            platform: windows
            pip-packages: >-
              pyinstaller==6.18.0
              requests==2.32.3
              psutil==5.9.8
              pywin32==307
              pystray==0.19.5
              Pillow==10.4.0
              cryptography==42.0.8

          # Windows 10/11 32-bit
          - os: windows-latest
            python-version: '3.13'
            architecture: x86
            platform: windows-32
            pip-packages: >-
              pyinstaller==6.18.0
              requests==2.32.3
              psutil==5.9.8
              pywin32==307
              pystray==0.19.5
              Pillow==10.4.0
              cryptography==42.0.8

          # Windows 7 64-bit (Python 3.7)
          - os: windows-latest
            python-version: '3.7'
            architecture: x64
            platform: windows7
            pip-packages: >-
              pyinstaller==5.13.2
              requests==2.31.0
              psutil==5.9.8
              pywin32==306
              pystray==0.19.5
              Pillow==9.5.0

          # Windows 7 32-bit (Python 3.7)
          - os: windows-latest
            python-version: '3.7'
            architecture: x86
            platform: windows7-32
            pip-packages: >-
              pyinstaller==5.13.2
              requests==2.31.0
              psutil==5.9.8
              pywin32==306
              pystray==0.19.5
              Pillow==9.5.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}") {
            $ver = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref_name }}".StartsWith("v")) {
            $ver = "${{ github.ref_name }}".Substring(1)
          } else {
            $ver = "0.0.0"
          }
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

          # Update version.py (agent path)
          Set-Content -Path "itmanager-agent/version.py" -Value "__version__ = `"$ver`""

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install ${{ matrix.pip-packages }}

      - name: Build executables
        shell: pwsh
        working-directory: itmanager-agent
        run: |
          $platform = "${{ matrix.platform }}"
          $version = "${{ steps.version.outputs.VERSION }}"

          # Build Service - add all py files so PyInstaller analyzes them together
          python -m PyInstaller `
            --noconfirm `
            --onefile `
            --hidden-import "agent" `
            --hidden-import "commands" `
            --hidden-import "version" `
            --hidden-import "servicemanager" `
            --hidden-import "win32serviceutil" `
            --hidden-import "win32service" `
            --hidden-import "win32event" `
            --hidden-import "win32api" `
            --hidden-import "win32timezone" `
            --name "ITManagerAgentService" `
            --add-data "agent.py;." `
            --add-data "commands.py;." `
            --add-data "version.py;." `
            service.py

          # Build Tray
          python -m PyInstaller `
            --noconfirm `
            --onefile `
            --windowed `
            --hidden-import "agent" `
            --hidden-import "commands" `
            --hidden-import "version" `
            --hidden-import "pystray" `
            --hidden-import "PIL" `
            --name "ITManagerAgentTray" `
            --add-data "agent.py;." `
            --add-data "commands.py;." `
            --add-data "version.py;." `
            tray.py

          # Build Agent (standalone)
          python -m PyInstaller `
            --noconfirm `
            --onefile `
            --hidden-import "commands" `
            --hidden-import "version" `
            --name "ITManagerAgent" `
            agent.py

          # Create release folder
          $outDir = "release-$platform"
          New-Item -ItemType Directory -Path $outDir -Force

          Copy-Item "dist\ITManagerAgentService.exe" $outDir
          Copy-Item "dist\ITManagerAgentTray.exe" $outDir
          Copy-Item "dist\ITManagerAgent.exe" $outDir
          Copy-Item "config.example.json" $outDir
          Copy-Item "setup.ps1" $outDir -ErrorAction SilentlyContinue
          Copy-Item "Setup.cmd" $outDir -ErrorAction SilentlyContinue
          Copy-Item "install_service_admin.ps1" $outDir -ErrorAction SilentlyContinue
          Copy-Item "install_tray_startup.ps1" $outDir -ErrorAction SilentlyContinue

          # Create ZIP
          $zipName = "itmanager-agent-$platform-$version.zip"
          Compress-Archive -Path "$outDir\*" -DestinationPath $zipName -Force

          # SHA256
          $hash = (Get-FileHash $zipName -Algorithm SHA256).Hash
          Set-Content -Path "$zipName.sha256" -Value $hash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: itmanager-agent-${{ matrix.platform }}-${{ steps.version.outputs.VERSION }}
          path: |
            itmanager-agent/itmanager-agent-${{ matrix.platform }}-*.zip
            itmanager-agent/itmanager-agent-${{ matrix.platform }}-*.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
          files: artifacts/**/*.zip*
          generate_release_notes: true
          fail_on_unmatched_files: true
